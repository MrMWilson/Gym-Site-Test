<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="priceBook.js"></script>

    <title>Gym Test Site</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#">PT Training</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./About.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./priceBook.html">Pricing and Booking<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="./contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Monday</th>
            <th scope="col">Tuesday</th>
            <th scope="col">Wednesday</th>
            <th scope="col">Thursday</th>
            <th scope="col">Friday</th>
          </tr>
        </thead>
        <tbody id="tBody">
          <tr>
            <th scope="row">Morning</th>
            <td id="mM"></td>
            <td id="tM"></td>
            <td id="wM"></td>
            <td id="thM"></td>
            <td id="fM"></td>
          </tr>
          <tr>
            <th scope="row">Afternoon</th>
            <td id="mA"></td>
            <td id="tA"></td>
            <td id="wA"></td>
            <td id="thA"></td>
            <td id="fA"></td>
          </tr>
          <tr>
            <th scope="row">Evening</th>
            <td id="mE"></td>
            <td id="tE"></td>
            <td id="wE"></td>
            <td id="thE"></td>
            <td id="fE"></td>
          </tr>
        </tbody>
      </table>


      <form>
        <div class="form-row">
           <div class="col-3">
            <input type="text" class="form-control" placeholder="First Name" id="firstName">
          </div>
          <div class="col-3">
            <input type="text" class="form-control" placeholder="Last Name" id="lastName">
          </div>
          <div class="col-3">
            <input type="text" class="form-control" placeholder="email@example.com" id="email">
          </div>
        </div>
      </form>

      <form class="form-inline">
        <label class="my-1 mr-2" for="dayPref">Day</label>
        <select class="custom-select my-1 mr-sm-2" id="dayPref">
          <option selected>Choose...</option>
          <option value="m">Monday</option>
          <option value="t">Tuesday</option>
          <option value="w">Wednesday</option>
          <option value="th">Thursday</option>
          <option value="f">Friday</option>
        </select>

        <form class="form-inline">
          <label class="my-1 mr-2" for="timePref">Time slot</label>
          <select class="custom-select my-1 mr-sm-2" id="timePref">
            <option selected>Choose...</option>
            <option value="M">Morning</option>
            <option value="A">Afternoon</option>
            <option value="E">Evening</option>
          </select>
      
        <button type="submit" class="btn btn-primary my-1" onclick="handleOnClick()">Submit</button>
      </form>
      <div id="failure-text-location"></div>
      
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
